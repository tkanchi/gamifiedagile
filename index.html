<style>
/* ---------- STEP FLOW (Replaces TabBar) ---------- */

.planStepper {
  display:flex;
  align-items:center;
  gap:16px;
  margin:10px 0 20px;
}

.step {
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
  opacity:.6;
  transition:all .2s ease;
}

.step.active {
  opacity:1;
}

.stepDot {
  width:30px;
  height:30px;
  border-radius:50%;
  background:var(--bg-soft);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  border:1px solid var(--border);
}

.step.active .stepDot {
  background:rgba(99,102,241,0.95);
  color:#fff;
  border-color:rgba(99,102,241,0.55);
  box-shadow:0 6px 18px rgba(99,102,241,.25);
}

.stepLabel {
  font-weight:600;
}

.stepConnector {
  flex:1;
  height:2px;
  background:var(--border);
  opacity:.4;
}

.tabPanel.hidden {
  display:none;
}

/* Slight premium tint for forecast */
#panel-forecast .sectionCard {
  background:linear-gradient(180deg, rgba(99,102,241,0.05), transparent);
}
</style>
</head>
